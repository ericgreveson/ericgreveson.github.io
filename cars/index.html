<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Car ideas</title>
    <style>
      body {
        margin: 0px;
        background-color: #1a1a1a;
        font-family: Helvetica;
      }
      main {
        display: grid;
        grid-template-columns: 1fr; /* small screens by design */
        grid-template-rows: auto;
      }
      figure {
        position: relative;
        grid-row-start: auto;
        grid-column-start: auto;
        margin: 0px;
      }
      figure img {
        margin: 0px;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      figcaption {
        margin: 0px;
        position: absolute;
        left: 16px;
        bottom: 4px;
        color: white;
        opacity: 75%;
        font-size: 3em;
        font-weight: 800;
        -webkit-text-stroke: 1px black;
      }
      .image-licence {
        margin: 0px;
        position: absolute;
        right: 20px;
        bottom: 12px;
        width: 48px;
        height: 48px;
        text-align: center;
        line-height: 48px;
        border-radius: 24px;
        display: block;
        background-color: rgba(0, 0, 0, 0.5);
        font-family: serif;
        font-weight: 800;
        font-style: italic;
        font-size: 36px;
      }
      .image-licence a {
        color: #ccc;
        text-decoration: inherit;
      }
      .frame-shade-left {
        position: absolute;
        width: 25%;
        height: 100%;
        top: 0px;
        background-image: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0));
      }
      .frame-shade-bottom {
        position: absolute;
        width: 100%;
        height: 10%;
        bottom: 0px;
        background-image: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
      }

      @media screen and (min-device-width: 480px) {
        /* Responsive layout for larger screens, e.g. iPad, small desktop */
        main {
          grid-template-columns: 1fr 1fr;
        }
        figcaption {
          font-size: 1.5em;
        }
        .image-licence {
          width: 32px;
          height: 32px;
          line-height: 32px;
          font-size: 24px;
          border-radius: 32px;
        }
      }

      @media screen and (min-width: 1600px) {
        /* Responsive layout for largest screens, e.g. large desktop */
        main {
          grid-template-columns: 1fr 1fr 1fr;
        }
        figcaption {
          font-size: 1.5em;
        }
        .image-licence {
          width: 16px;
          height: 16px;
          line-height: 16px;
          font-size: 12px;
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <main id="app">
      <figure v-for="car in cars">
        <img :src="car.image" :alt="car.name">
        <div class="frame-shade-left"></div>
        <div class="frame-shade-bottom"></div>
        <figcaption>{{ car.name }}</figcaption>
        <p class="image-licence"><a :href="car.link">i</a></p>
      </figure>
    </main>
    <script src="vue.min.js"></script>
    <script src="cars.js"></script>
  </body>
</html>
